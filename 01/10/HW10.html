<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style10.css">
    <link rel="stylesheet" href="normalize.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:opsz,wght@6..12,400;6..12,700;6..12,800&family=Roboto:wght@400;900&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="container">
            <div class="logo">
                <img src="img/Room.us.png" alt="logo">
            </div>
            <nav>
                <a class="active" href="#">Home</a>
                <a href="">Amenities</a>
                <a href="">Contact Us</a>
            </nav>
            <form class="search-block">
                <input type="search"
                placeholder="search"
                name="search">
                <button>
                    <img src="img/search.png" alt="search-icon">
                </button>
            </form>
        </div>
    </header>
    <section class="content">
        <div class="container">
            <div class="image-block">
                <img src="img/Rectangle 168.png" alt="photo">
            </div>
            <div class="text-container">
                <div class="text-block">
                    <h2>
                        Work Space
                    </h2>
                    <h1>
                        Modern Design work space
                    </h1>
                    <p>
                        Lorem ipsum dolor sit amet, consectetur adipiscing elit ut aliquam, purus sit amet luctus venenatis, lectus magna fringilla urna, porttitor rhoncus 
dolor purus non enim
                    </p>
                </div>
                <div class="social">
                    <div class="video">
                        <button>
                            <img src="img/play-icon.png" alt="play-icon" class="play">
                        </button>
                        <span>
                            Watch Video
                        </span>
                    </div>
                    <div class="social-link">
                        <a href="#">
                            <img src="img/twitter.png" alt="twitter" class="social-link-img">
                            <img src="img/twitter-hover.png" alt="twitter-hower" class="social-link-img-hover">
                        </a>
                        <a href="#">
                            <img src="img/instagram.png" alt="instagram" class="social-link-img">
                            <img src="img/instagram-hover.png" alt="instagram-hower" class="social-link-img-hover">
                        </a>
                        <a href="#">
                            <img src="img/Vector.png" alt="facebook" class="social-link-img">
                            <img src="img/facebook-hover.png" alt="facebook-hower" class="social-link-img-hover">
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <section class="client">
       <div class="client-img">
        <img src="img/Ellipse 77.png" alt="client1">
       </div>
       <div class="client-img">
        <img src="img/Ellipse 76 (1).png" alt="client2">
       </div>
       <div class="client-img">
        <img src="img/Ellipse 75.png" alt="client3">
       </div>
       <span class="client-info">
        <strong>
            235+
        </strong>
        <span>
            Client
        </span>
       </span>
    </section>
</body>
</html>
